@(products: Seq[Product])

@for(product <- products) {
  <b>@product.name</b>
  @product.description
  @product.category
  @product.price
  <a href="@controllers.routes.ProductController.updateProduct(product.id)">Edit</a>
  <a href="@controllers.routes.ProductController.delete(product.id)">Delete</a>
}
